query {
    targetNodes {
        name
        nodeType
        labels
        target {
            alias
            serviceUri
        }
    }
}

// query the archived recording with aggregate information
query {
    targetNodes {
        name
        nodeType
        labels
        target {
            alias
            serviceUri
        }                
        recording {            
            archived {
                data {
                    name
                    metadata {
                        labels
                    }
                    size
                    aggregate {
                        count
                        size
                    }
                }
            }
        }
    }
}