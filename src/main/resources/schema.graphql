scalar Object

type Query {
    bookById(id: ID): Book
    customTargets: [ServiceRef]!
    customTargetsWithAnnotation(annotation: String): [ServiceRef]!
}

type Book {
    id: ID
    name: String
    pageCount: Int
    author: Author
}

type Author {
    id: ID
    firstName: String
    lastName: String
}

type ServiceRef {
    serviceUri: String!
    alias: String
    labels: Object!
    annotations: Annotations!
}

type Annotations {
    platform: Object!
    cryostat: Object!
}
