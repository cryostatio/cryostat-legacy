query {
    environmentNodes(filter: { name: "JDP" }) {
        name
        nodeType
        descendantTargets {
            recordings {
                active {
                    name
                    state
                    metadata {
                        labels
                    }
                }
                archived {
                    name
                    metadata {
                        labels
                    }
                    size
                    aggregate {
                        count
                        size
                    }
                }
            }
        }
    }
}
