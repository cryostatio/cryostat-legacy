mutation {
    startRecordingByAnnotations(
        recording: {
            name: "foo",
            template: "Profiling",
            templateType: "TARGET",
            duration: 30
        },
        annotations: [
            {
                key: "HOST",
                value: "localhost"
            }
        ]
    ) {
        name
        nodeType
        target {
            alias
            serviceUri
        }
        recordings {
            active {
                name
                downloadUrl
                reportUrl
                state
                startTime
            }
        }
    }
}

