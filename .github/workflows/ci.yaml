name: CI build and push

on:
  push:
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - unlabeled
      - edited
    branches:
      - main
      - v[0-9]+
      - v[0-9]+.[0-9]+
      - cryostat-v[0-9]+.[0-9]+

jobs:
  get-pom-properties:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - id: query-pom
      name: Get properties from POM
      # Query POM for core and image version and save as output parameter
      run: |
        CORE_VERSION="$(mvn help:evaluate -Dexpression=io.cryostat.core.version -q -DforceStdout)"
        echo "::set-output name=core-version::v$CORE_VERSION"
        IMAGE_VERSION="$(mvn validate help:evaluate -Dexpression=cryostat.imageVersionLower -q -DforceStdout)"
        echo "::set-output name=image-version::$IMAGE_VERSION"
    outputs:
      core-version: ${{ steps.query-pom.outputs.core-version }}
      image-version: ${{ steps.query-pom.outputs.image-version }}

  build-deps:
    runs-on: ubuntu-latest
    needs: [get-pom-properties]
    steps:
    - name: Fail if safe-to-test label not applied
      if: ${{ !contains(github.event.pull_request.labels.*.name, 'safe-to-test') }}
      run: exit 1
    - uses: actions/checkout@v2
      with:
        repository: cryostatio/cryostat-core
        ref: ${{ needs.get-pom-properties.outputs.core-version }}
    - uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: restore
    - run: mvn -B -U -DskipTests=true clean install
    - uses: actions/upload-artifact@v3
      with:
        name: cryostat-core
        path: /home/runner/.m2/repository/io/cryostat/cryostat-core/
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: save

  build-image:
    runs-on: ubuntu-latest
    needs: [get-pom-properties, build-deps]
    steps:
    - name: Fail if safe-to-test label not applied
      if: ${{ !contains(github.event.pull_request.labels.*.name, 'safe-to-test') }}
      run: exit 1
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: restore
    - uses: actions/download-artifact@v3
      with:
        name: cryostat-core
        path: /home/runner/.m2/repository/io/cryostat/cryostat-core/
    - run: git submodule init
    - run: git submodule update --remote
    - run: mvn -B -U clean package
    - name: Save cryostat image
      run: podman save -o cryostat.tar --format oci-archive quay.io/cryostat/cryostat
    - uses: actions/upload-artifact@v3
      with:
        name: cryostat
        path: /home/runner/work/cryostat/cryostat/cryostat.tar
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: save

  push-to-ghcr:
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
    - name: Fail if safe-to-test label not applied
      if: ${{ !contains(github.event.pull_request.labels.*.name, 'safe-to-test') }}
      run: exit 1
    - uses: actions/download-artifact@v3
      with:
        name: cryostat
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - name: Load cryostat image
      run: podman load -i cryostat.tar
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - name: Tag cryostat image
      run: podman tag cryostat ghcr.io/cryostatio/cryostat:pr-${{ github.event.number }}
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - name: Push PR test image to ghcr.io
      uses: redhat-actions/push-to-registry@v2
      with:
        image: cryostat
        tags: pr-${{ github.event.number }}
        registry: ghcr.io/cryostatio
        username: ${{ github.event.pull_request.user.login }}
        password: ${{ secrets.CI_GHCR_TEST_SECRET }}
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - name: Comment test image link
      id: comment-test-image-link
      uses: thollander/actions-comment-pull-request@v1
      with:
        message: >-
          Test image available, TODO
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'

  integration-tests:
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
    - name: Fail if safe-to-test label not applied
      if: ${{ !contains(github.event.pull_request.labels.*.name, 'safe-to-test') }}
      run: exit 1
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - uses: actions/download-artifact@v3
      with:
        name: cryostat
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - name: Load cryostat image
      run: podman load -i cryostat.tar
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: restore
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'
    - name: Run integration tests
      run: POD_NAME=cryostat-itests CONTAINER_NAME=cryostat-itest ITEST_IMG_VERSION=latest bash repeated-integration-tests.bash
      if: github.event_name == 'pull_request' && github.repository_owner == 'cryostatio' && contains(steps.pr-labels.outputs.labels, ' safe-to-test ')
    - name: Print itest logs
      if: ${{ failure() }}
      run: ls -1dt target/cryostat-itest-*.log | head -n1 | xargs cat
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: save
      if: github.event_name == 'pull_request_target' && github.repository_owner == 'cryostatio'

  spotless:
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: restore
    - name: Run spotless
      run: mvn spotless:check

  spotbugs:
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: restore
    - uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Run spotbugs
      run: mvn -Dheadless=true compile spotbugs:check

  shellcheck:
    runs-on: ubuntu-latest
    needs: [build-image]
    steps:
    - uses: actions/checkout@v2
    - uses: skjolber/maven-cache-github-action@v1
      with:
        step: restore
    - name: Run shellcheck
      run: mvn shellcheck:check

  push-to-quay:
    runs-on: ubuntu-latest
    needs: [get-pom-properties, integration-tests, spotless, spotbugs, shellcheck]
    env:
      CRYOSTAT_IMG: quay.io/cryostat/cryostat
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: cryostat
      if: ${{ github.event_name == 'push' && github.repository_owner == 'cryostatio' }}
    - name: Load cryostat image
      run: podman load -i cryostat.tar
      if: ${{ github.event_name == 'push' && github.repository_owner == 'cryostatio' }}
    - name: Tag images
      id: tag-image
      env:
        IMAGE_VERSION: ${{ needs.get-pom-properties.outputs.image-version }}
      run: |
        podman tag $CRYOSTAT_IMG $CRYOSTAT_IMG:$IMAGE_VERSION
        if [ "$GITHUB_REF" == "refs/heads/main" ]; then
          podman tag \
          ${{ env.CRYOSTAT_IMG }}:$IMAGE_VERSION \
          ${{ env.CRYOSTAT_IMG }}:latest
          echo "::set-output name=tags::$IMAGE_VERSION latest"
        else
          echo "::set-output name=tags::$IMAGE_VERSION"
        fi
      if: ${{ github.event_name == 'push' && github.repository_owner == 'cryostatio' }}
    - name: Push to quay.io
      id: push-to-quay
      uses: redhat-actions/push-to-registry@v2
      with:
        image: cryostat
        tags: ${{ steps.tag-image.outputs.tags }}
        registry: quay.io/cryostat
        username: cryostat+bot
        password: ${{ secrets.REGISTRY_PASSWORD }}
      if: ${{ github.event_name == 'push' && github.repository_owner == 'cryostatio' }}
    - name: Print image URL
      run: echo "Image pushed to ${{ steps.push-to-quay.outputs.registry-paths }}"
      if: ${{ github.event_name == 'push' && github.repository_owner == 'cryostatio' }}
